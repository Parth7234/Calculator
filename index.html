<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen"></div>
        <div class="clear">
            <button class="clr">Clear</button>
            <button class="del" value="-1">&#x232B;</button>
        </div>
        <div class="pad">
            <div class="row1">
                <button class="key" value="1">1</button>
                <button class="key" value="2">2</button>
                <button class="key" value="3">3</button>
                <button class="op" value="+">+</button>
            </div>
            <div class="row2">
                <button class="key" value="4">4</button>
                <button class="key" value="5">5</button>
                <button class="key" value="6">6</button>
                <button class="op" value="-">-</button>
            </div>
            <div class="row3">
                <button class="key" value="7">7</button>
                <button class="key" value="8">8</button>
                <button class="key" value="9">9</button>
                <button class="op" value="*">&times;</button>
            </div>
            <div class="row4">
                <button class="key" value="0">0</button>
                <button class="key" value=".">.</button>
                <button class="eq" value="=">=</button>
                <button class="op" value="/">&divide;</button>
            </div>
        </div>
    </div>
</body>
</html>
